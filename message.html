<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/message.css"/>
		<script type="text/javascript" src="DC1/slide/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/message.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<style>
			@media only screen and (max-width: 900px) {
				.admin .picture{width:20%;}
				.ad{width:40%;}
				.ad>div{width:20%;}
			}
			@media only screen and (max-width: 750px) {
				.admin .picture{width:10%;}
				.admin .ad{width:50%;padding-left:5%;}
			}
			@media only screen and (max-width: 500px) {
				.admin .name{font-size:22px;}
			}
			@media only screen and (max-width: 390px) {
				.admin .name{font-size:15px;}
				.admin .name p{padding-top:10px;}
			}
			@media only screen and (max-width: 410px) {
				.admin .ad>div{width:25%;margin-left:5%;}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid" style="padding:0;">
			<div class="admin">
				<div class="name"><p>William</p></div>
				<!--<div class="slide"></div>-->
				<div class="picture">
					<!--<strong style="height:100%;line-height:1.5;font-size:30px;padding-left:50%;float:left;color:#FFFFFF;">DC中文网</strong>-->
					<!--<input type="text" style=""/>-->
					<!--<b style="background: url(img/ele.png) no-repeat -13px -98px;width:23px;height:10%;top:4%;right:16%;z-index:0;"></b>-->
				</div>
				<div class="ad">
					<div class="glyphicon glyphicon-cog pointer" style=""></div>
					<div class="glyphicon glyphicon-envelope pointer" style=""></div>
					<div class="pointer" style="width:13%;height:50px;padding-top:0px;margin-top:0px;">
						<img src="img/timg.jpg" style="width:100%;height:100%;border-radius:50px;"/>
					</div>
					<a class="exit" style="height:100%;float:left;line-height:3.5;margin-left:10px;color:#FFFFFF;" href="azmind_3_xd/index.html">退出</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<a style="width:100px;height:50px;position:absolute;left:7%;line-height:3;color:#5DCEC6;" class="back" href="message3.html"><strong style="font-weight:bolder;font-size:20px;height:100%;width:30%;position:absolute;left:-19%;line-height:2.2;"><</strong> 返回</a>
				<div class="message">
					<div class="message-left">
						<p>电影简图</p>
						<div class="left-1">
							<div class="left-12">
								<div class="" style="margin:5px;background:#AAAAAA;height:90%;">
									<img src="img/dc1.jpg" style="height:100%;width:100%"/>
								</div>
								<div class="add" style="height:110px;border:1px dashed #DDDDDD;border-top:none;width:102%;margin-left:-2px;margin-top:13px;font-size:60px;line-height:2;color:#DDDDDD;cursor:pointer;">
									<a style="text-decoration:none;" class="show-a">+</a>
									<div class="add-a" style="left:17.5%">
										<div style="position:absolute;height: 0px;width: 0px;border-bottom: 20px solid #4C4C4C;border-right: 15px solid transparent;border-left: 15px solid transparent;top:-10px;left:42.5%;" class=""></div>
										<p class="" style="text-align:center;padding-bottom:0;padding-top:10px;color:#FFFFFF;margin-bottom:5px;">添加图片</p>
										<p class="" style="text-align:center;padding-top:0;color:#FFFFFF;"> 删除图片</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="message-center">
						<form action="message3.html">
							<div class="form-group">
							    <label for="exampleInputEmail1">电影名</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="例:超人...">
							</div>
							<div class="w-100" style="height:10px;"></div>
							<div class="form-group">
							    <label for="exampleInputPassword1">作者</label>
							    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="例:张三...">
							</div>
							<div class="w-100" style="height:10px;"></div>
							<div class="input-group" style="width:62%;">
							  	<span class="input-group-addon" id="basic-addon3" style="width:16%;">url地址</span>
							  	<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
							</div>
							<div class="w-100" style="height:20px;"></div>
							<div class="form-group">
							    <label for="exampleInputFile" style="line-height: 2;">文件链接</label>
							    <input type="file" id="exampleInputFile" style="width:0;">
							    <!--<p class="help-block">Example block-level help text here.</p>-->
							</div>
							<div class="radio" style"width:100%;">
							    <b style="width:11.5%;padding-left:0;font-weight:bolder;float: left;">是否置顶</b>
							    <label style=""><input type="radio" style="float:left;" name="choose">是</label>&nbsp;&nbsp;
							    <label style=""><input type="radio" style="float:left;" name="choose">否</label>
							</div>
							<div class="w-100" style="height:20px;"></div>
							<div class="form-group">
								<b style="width:11.5%;padding-left:0;font-weight:bolder;float: left;">电影简介</b>
								<textarea class="form-control" rows="6" style="width:51%;"></textarea>
							</div>
							<div class="w-100" style="height:100px;"></div>
							<div class="checkbox">
							    <label>
							      <input type="checkbox">显示时间
							    </label>
							</div>
							<div class="w-100" style="height:10px;"></div>
							<button type="button" class="btn btn-default" style="outline:0;margin-left:41%;" data-toggle="popover" data-content="保存成功" data-trigger="mouseover" data-placement="bottom" class="save">保存</button>
							<button type="submit" class="btn btn-success" style="outline:0;margin-left:3%;" class="submit">发布</button>
						</form>
					</div>
					<div class="message-right">
						<div class="medio">多媒体</div>
						<ul>
							<li><a class="glyphicon glyphicon-picture">  图集</a></li>
							<li><a class="glyphicon glyphicon-facetime-video">  视频</a></li>
							<li><a class="glyphicon glyphicon-bell">  动态</a></li>
							<li><a class="glyphicon glyphicon-comment">  评论集</a></li>
							<li style="border:1px solid #FFFFFF;"><a class="glyphicon glyphicon-link">  链接</a></li>
						</ul>
					</div>
				</div>
				<div class="w-100" style="height:35px;"></div>
			</div>
		</div>

</html>
